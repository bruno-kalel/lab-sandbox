{% extends 'template.html' %}
{% block content %}
    <a class="button" href="{{ url_for('login') }}">Login</a>
    <a class="button" href="{{ url_for('logout') }}">Logout</a>
    <a class="button" href="{{ url_for('novo') }}">Novo</a>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
        </tr>
        </thead>
        <tbody>
        {% for jogo in jogos %}
            <tr>
                <td>{{ jogo.nome }}</td>
                <td>{{ jogo.categoria }}</td>
                <td>{{ jogo.console }}</td>
                <td><a href="{{ url_for('editar', identificador=jogo.id) }}">Editar</a></td>
                <td><a href="{{ url_for('deletar', identificador=jogo.id) }}">Deletar</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
